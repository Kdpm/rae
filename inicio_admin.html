<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio - Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .option {
            width: 200px;
            padding: 20px;
            text-align: center;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bienvenido, Administrador</h1>

    <div class="options">
        <div class="option" onclick="openFormulario()">
            Abrir Formulario
        </div>
        <div class="option" onclick="mostrarFormulariosRecibidos()">
            Ver Formularios Recibidos
        </div>
    </div>
</div>

<script>
    function openFormulario() {
        // Aquí puedes redirigir a la página del formulario utilizando window.location.href
        // Por ejemplo:
        window.location.href = 'solicitud.html';
    }

    function mostrarFormulariosRecibidos() {
        // Aquí puedes redirigir a la página que muestra la tabla de formularios recibidos
        // Por ejemplo:
        window.location.href = 'solicitudes.html';
    }
</script>

</body>
</html>
